                &#60;div class="italic">
                    Everything we do is &#60;span class="text-main-light">unique&#60;/span>, &#60;span class="text-main-dark">innovative&#60;/span>, and &#60;span class="text-rose-600">trailblazing&#60;/span>.
                &#60;/div>'> <!-- TODO: make this follow the "we are" pattern -->

        <!-- insert some cool facts about the robot here -->

            main-section-intro="TODAY'S"
            main-section-title="ENGINEERS"
            main-section-body='
                &nbsp;&nbsp;&nbsp;&nbsp;Every robot module is modelled in CAD, every piece of code is source controlled, every outreach event is planned months in advance. We analyze every mistake and success, incorporating the knowledge into the next 3D print, code revision, or community event.
                &#60;br>&#60;br>
                &#60;div class="italic">
                    We are constantly &#60;span class="text-main-light">iterating&#60;/span>, pushing ourselves to &#60;span class="text-main-dark">new heights&#60;/span>.
                &#60;/div>'>

            main-section-title="FUTURE"

            main-section-body='
                &nbsp;&nbsp;&nbsp;&nbsp;We push endlessly for FTC and STEM in our local community. Robotics extends far beyond the metal chassis; the human element is just as important as the mechanical. We pursue FTC not just to learn, but to forge long-lasting bonds and uplift our local community.

                &#60;div class="italic">
